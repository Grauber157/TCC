<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ache o X</title>
    <link rel="stylesheet" href="../../styles/games/ache-x.css">
    <link rel="stylesheet" href="../../styles/cabeça.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/media.css">
    <link rel="shortcut icon" type="imagex/png" href="../../Material/images/favicon.ico">

</head>
<body>
    <h1>Ache o X</h1>
    <div class="container">
        <!-- Seção da interface -->
        <div class="info-section">
            <div class="buttons">
                <button class="info-btn" id="btn1">1</button>
                <button class="info-btn" id="btn2">2</button>
                <button class="info-btn" id="btn3">3</button>
            </div>
            <div class="display-area" id="display-area"></div>
        </div>
        
        <div class="input-section">
            <label for="response-input">R:</label>
            <input type="text" id="response-input" placeholder="Digite aqui...">
            <button class="submit-btn" id="submit-btn">✔</button>
        </div>
        
        <!-- Seção do teclado -->
        <div class="keyboard">
            <button data-value="0">0</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="^">^</button>
            <button data-value="√">√</button>
            <button data-value="sen">sen</button>
            <button data-value="cos">cos</button>
            <button data-value="tan">tan</button>
            <button data-value="π">π</button>
            <button class="delete">⌫</button>
        </div>
    </div>

    <script src="ache-x.js"></script>
</body>
</html>
